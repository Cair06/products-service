<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Products</title>
        {% load static %}
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f4;
            }
            h1,
            h2 {
                color: #333;
            }
            form {
                display: flex;
                gap: 10px;
                align-items: center;
                margin-bottom: 20px;
            }
            input,
            textarea {
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            input:focus,
            textarea:focus {
                border-color: #007bff;
            }
            button {
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            table,
            th,
            td {
                border: 1px solid #ddd;
            }
            th,
            td {
                padding: 12px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            .error {
                color: red;
                margin-top: -10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Add a New Product</h1>
        <form id="productForm">
            <input type="text" id="name" placeholder="Name" required />
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="number" id="price" placeholder="Price" required />
            <button type="submit">Submit</button>
        </form>
        <div class="error" id="errorMessage"></div>

        <h2>Product List</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script src="{% static 'app.js' %}"></script>
    </body>
</html>
